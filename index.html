    <!-- boot strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styless.css">

<body>
    <div class="container text-center">
        <ul class="nav flex-column ustify-content-center nav-pills">
            <li class="nav-item"><a class="nav-link text-black active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#portfolio">portfolio</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-black" href="#about">About</a></li>
        </ul> 
     </div>
    <h1>Contact</h1>
    <div class="text-center">
        <h1>Meet the owner</h1>
        <ul itemscope itemtype="https://schema.org/Person">
          <li itemprop="name">Name: jolaade</li>
          <li itemprop="jobtitle">Title: CEO</li>
          <li itemprop="email">Email: jolaade@gmail.ca</li>
          <li itemprop="telephone">Phone: 613-000-0000</li>
        </ul>
    </div>
    <div class="container text-center">
        <div class="card mb-3" style="max-width: 1300px;">
            <div class="row g-0 bg-success">
              <div class="col-md-4">
                <img src="/portfolio-p3/img/J logo.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Contact us</h5>
                  <form>   
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                         <label for="exampleInputname" class="form-label">Phone number</label>
                         <input type="Phone" class="form-control" id="exampleInputPhone">
                    </div>
                    <div class="mb-3 form-check">
                     <input type="checkbox" class="form-check-input" id="exampleCheck1">
                     <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn bg-secondary">Submit</button>
                 </form>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
